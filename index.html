<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/dataTables.min.css" rel="stylesheet">     
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/styles.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <div class="container">

            <h4 class="center-align">CRUD</h4>

           
            <div id="extra-buttons" style="display:flex; justify-content:flex-end; gap:10px;"></div>

            <table id="posts-table" class="striped highlight" data-order='[[ 1, "asc" ]]' data-page-length='25'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Conteúdo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!-- Modal Cadastrar -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large pink darken-1 modal-trigger" href="#create-modal">
              <i class="large material-icons">add</i>
            </a>
          </div>
          
          <div id="create-modal" class="modal">
            <div class="modal-content">
              <h4>Novo Post</h4>
          
              <div class="input-field">
                <input id="post-title" type="text">
                <label for="post-title">Título</label>
              </div>
          
              <div class="input-field">
                <textarea id="post-body" class="materialize-textarea"></textarea>
                <label for="post-body">Conteúdo</label>
              </div>
          
            </div>
          
            <div class="modal-footer">
              <button id="save-post" class="waves-effect waves-light btn pink darken-1">
                Salvar
              </button>
            </div>
          </div>

          <!-- Modal Editar -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
            <h4>Editar Post</h4>
        
            <div class="input-field">
                <input id="edit-title" type="text">
                <label for="edit-title" class="active">Título</label>
            </div>
        
            <div class="input-field">
                <textarea id="edit-body" class="materialize-textarea"></textarea>
                <label for="edit-body" class="active">Conteúdo</label>
            </div>
        
            <!-- guardar o id escondido -->
            <input type="hidden" id="edit-id">
            </div>
        
            <div class="modal-footer">
            <button id="update-post" class="waves-effect waves-light btn blue">
                Atualizar
            </button>
            </div>
        </div>  
          

      <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
      <script type="text/javascript" src="js/dataTables.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="js/app.js"></script>
    </body>
</html>
